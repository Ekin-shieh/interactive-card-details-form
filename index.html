<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style/bg-card.css">
  <link rel="stylesheet" href="/style/body.css">
  <link rel="stylesheet" href="/style/form.css">
  <link rel="stylesheet" href="/style/success.css">
  <link rel="stylesheet" href="/style/error.css">
  <title>Interactive card details form</title>
</head>
<body>
  <div  class="gradient-box"></div>
  <div class="card-front">
    <img src="/images/card-logo.svg">
    <div class="card-num" id="cardnum-display">0000 0000 0000 0000</div>
    <div class="bottom-info">
      <div id="username-display">JANE APPLESEED</div>
      <div id="exp-display">00/00</div>
    </div>
  </div>
    <div class="card-back">
    <img src="/images/bg-card-back.png">
    <div class="back-num" id="cvc-num-display">000</div>
  </div>
  <form id="card-info">
    <label> 
      <div>CARDHOLDER NAME</div>
      <input type="text" placeholder="e.g. Jane Appleseed" id="username">
    </label>
    <label>
      <div>CARD NUMBER</div>
      <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="cardnum">
    </label>
    <div class="short-input">
      <div class="header">EXP. DATE(XX/YY)</div>
      <div class="header">CVC</div>
      <input placeholder="MM" id="exp-month">
      <input placeholder="YY" id="exp-year">
      <input class="cvc" placeholder="e.g. 123" id="cvc-num">
    </div>
    <button id="submit-button" type="submit">Confirm</button>
    <div id="name-error"></div>
    <div id="cardnum-error"></div>
    <div id="date-error"></div>
    <div id="cvc-error"></div>
  </form>
  <div class="hidden" id="success-message">
    <img src="/images/icon-complete.svg">
    <div class="first">THANK YOU!</div>
    <div class="second">We've added your card details</div>
  </div>
  <script src="/script/form.js"></script>
</body>
</html>
